<mat-card class="noteCard">
    <div (click)="expand()">

        <mat-card-header>
            <mat-card-title>
                <h6 class="font-effect-outline">{{note.title}} </h6>
                <div [ngSwitch]="note.priority" class="switchContainer">
                    <mat-icon class="switch high" *ngSwitchCase="'Critical'" fontIcon="gpp_maybe"></mat-icon>
                    <mat-icon class="switch high" *ngSwitchCase="'High'" fontIcon="arrow_circle_up"></mat-icon>
                    <mat-icon class="switch low" *ngSwitchCase="'Medium'" fontIcon="remove_circle_outline"></mat-icon>
                    <mat-icon class="switch low" *ngSwitchCase="'Low'" fontIcon="arrow_circle_down"></mat-icon>
                </div>
            </mat-card-title>
            <mat-card-subtitle class="date">{{note.reminderDate.substr(0,10)}} &nbsp;&nbsp;&nbsp;
                {{note.reminderDate.substr(11,5)}} &nbsp; AM</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p> {{note.content}} </p>
            <p class="category">{{note.category}}</p>


        </mat-card-content>
    </div>
    <mat-card-actions>
        <ng-template [ngIf]="exp">
            <div class="div-flex">
                <button mat-icon-button>
                    <mat-icon fontIcon="bookmark" color="primary"></mat-icon>
                </button>
                
                    <button mat-icon-button (click)="editform()">
                        <mat-icon fontIcon="edit" color="primary"></mat-icon>
                    </button>
                
                <button mat-icon-button (click)="delete(note.id)">
                    <mat-icon fontIcon="delete" color="primary"></mat-icon>
                </button>
                <button mat-icon-button>
                    <mat-icon fontIcon="notifications" color="accent"></mat-icon>
                </button>
            </div>
        </ng-template>
    </mat-card-actions>

</mat-card>
